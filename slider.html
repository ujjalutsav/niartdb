<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sliding Images</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #111; color: #fff; }
    .slider { position: relative; max-width: 1000px; margin: 40px auto; overflow: hidden; border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.6); }
    .slides { display: flex; transition: transform 0.5s ease-in-out; }
    .slide { min-width: 100%; height: 500px; }
    .slide img { width: 100%; height: 100%; object-fit: cover; display: block; }
    
    .controls { position: absolute; top: 50%; left: 0; right: 0; display: flex; justify-content: space-between; transform: translateY(-50%); padding: 0 12px; }
    .btn { background: rgba(0,0,0,0.5); color: #fff; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }
    .btn:hover { background: rgba(0,0,0,0.7); }

    .dots { position: absolute; bottom: 12px; left: 0; right: 0; display: flex; justify-content: center; gap: 10px; }
    .dot { width: 12px; height: 12px; border-radius: 50%; background: rgba(255,255,255,0.5); cursor: pointer; }
    .dot.active { background: #fff; }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide"><img src="https://picsum.photos/id/1015/1000/500" alt="Slide 1"></div>
      <div class="slide"><img src="https://picsum.photos/id/1025/1000/500" alt="Slide 2"></div>
      <div class="slide"><img src="https://picsum.photos/id/1035/1000/500" alt="Slide 3"></div>
    </div>
    <div class="controls">
      <button class="btn" id="prev">&#10094;</button>
      <button class="btn" id="next">&#10095;</button>
    </div>
    <div class="dots" id="dots"></div>
  </div>

  <script>
    const slides = document.getElementById("slides");
    const slideCount = slides.children.length;
    const dotsContainer = document.getElementById("dots");
    let index = 0;
    let timer;

    function showSlide(i) {
      index = (i + slideCount) % slideCount;
      slides.style.transform = `translateX(-${index * 100}%)`;
      updateDots();
      resetTimer();
    }

    function updateDots() {
      [...dotsContainer.children].forEach((dot, i) => {
        dot.classList.toggle("active", i === index);
      });
    }

    function resetTimer() {
      if (timer) clearInterval(timer);
      timer = setInterval(() => showSlide(index + 1), 4000);
    }

    document.getElementById("prev").addEventListener("click", () => showSlide(index - 1));
    document.getElementById("next").addEventListener("click", () => showSlide(index + 1));

    for (let i = 0; i < slideCount; i++) {
      const dot = document.createElement("div");
      dot.classList.add("dot");
      dot.addEventListener("click", () => showSlide(i));
      dotsContainer.appendChild(dot);
    }

    showSlide(0);
  </script>
</body>
</html>
