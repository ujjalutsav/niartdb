<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button on Image</title>
  <style>
    .container {
      position: relative;
      display: inline-block;
    }

    .container img {
      width: 400px;
      height: auto;
    }

    .container button {
      position: absolute;
      top: 50%;   /* vertically centered */
      left: 50%;  /* horizontally centered */
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 16px;
      background: rgba(0, 123, 255, 0.8);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .container button:hover {
      background: rgba(0, 123, 255, 1);
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="NIA 1.jpg" alt="Sample Image">
    <button>Click Me</button>
  </div>

</body>
</html>
